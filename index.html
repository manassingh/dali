<!DOCTYPE html>
<html>
<head>
	<title>cat clicker</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<div class="container">
		<div id="catList" class="col">
			
		</div>
		<div class="col">
			<div id="catName">
				
			</div>
			<img id="catImg" height="500px" width="700px">
				
			</img>
			<div id="catCount">
				
			</div>
		</div>
	</div>
	<div class="admin-container">
		
			<button id="admin">Admin</button>
			<div id="adminArea" style="display:none">
				<div>
					<label style="margin-right:10px">Cat Name</label><input id="nameInput" type="text" name="Name" placeholder="cat name">
				</div>
				<div>
					<label style="margin-right:10px">Cat Count</label><input id="countInput" type="number" name="cat" placeholder="cat count">
				</div>
				<button id="cancle">Cancle</button>
				<button id="submit">Submit</button>
			</div>
			
		
		

	</div>

<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
